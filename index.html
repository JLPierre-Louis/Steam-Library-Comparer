<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Steam Library Comparer</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  </head>
  <body>
    <script src="scripts/generate.js"></script>
    <link rel="stylesheet" href="style.css">
    <div class="container">
      <h1>Steam Library Comparer</h1>
      <div id="output"></div>
    </div>
    <div class="row">
      <div class="column">
        <div class="side" style="height:200px;width:450px;overflow:auto;border:8px solid #666699;padding:2%">
          <h5 id="addUsersInstructions">Enter a Steam ID you'd like to add</h5>
          <input type="text" id="userBox" value="">
          <button class="button" id="addUser" onclick="addUser()">Enter</button>
        </div>
        <div style="height:500px;width:450px;overflow:auto;border:8px solid #666699;padding:2%">
          <h2>Steam Users</h2>
          <ul id="usersList"></ul>
        </div>
      </div>
      <div id="main" class="main" style="height:700px;width:100px;overflow:auto;border:8px solid #666699;padding:2%">
        <button class="button" id="generator" onclick="generateMatches()">Generate Matches</button>
      </div>
    </div>
  </body>
</html>
